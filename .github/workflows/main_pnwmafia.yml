# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PnwMafia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: |
          echo "üîç Checking build output..."
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed - .next directory not found"
            exit 1
          fi
          
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json missing"
            exit 1
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "‚ùå Build incomplete - BUILD_ID not found"
            exit 1
          fi
          
          echo "‚úÖ Build verification passed"
          echo "üìÅ Build output size:"
          du -sh .next/ || echo "Could not measure .next size"
          echo "üì¶ Node modules size:"
          du -sh node_modules/ || echo "Could not measure node_modules size"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D831B84DFD75452397F56A1D289B81B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F96921C6B90C43429CFC8D8FDD8F0400 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68A2D53E495F488FB8D9E4908F939960 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PnwMafia'
          slot-name: 'Production'
          package: .
          