# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PnwMafia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          
      - name: Build application
        run: npm run build

      - name: Verify next binary exists
        run: |
          echo "ğŸ” Checking for next binary..."
          ls -la node_modules/.bin/next || echo "âŒ next binary not found"
          npm list next || echo "âŒ next package not found"
          echo "ğŸ“¦ Verifying package installation..."
          npm list --depth=0

      - name: Verify build output
        run: |
          echo "ğŸ” Checking standalone build output..."
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "âŒ Standalone build failed - server.js not found"
            exit 1
          fi
          
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json missing"
            exit 1
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "âŒ Build incomplete - BUILD_ID not found"
            exit 1
          fi
          
          echo "âœ… Standalone build verification passed"
          echo "ğŸ“ Standalone output size:"
          du -sh .next/standalone/ || echo "Could not measure standalone size"
          echo "ï¿½ Static assets size:"
          du -sh .next/static/ || echo "Could not measure static size"

      - name: Prepare standalone deployment
        run: |
          echo "ğŸ“¦ Preparing standalone deployment package..."
          
          # Create a clean deployment directory
          mkdir -p deployment
          
          # Copy the complete .next directory structure to deployment
          if [ -d ".next" ]; then
            cp -r .next deployment/.next
            echo "âœ… Complete .next directory copied"
          fi
          
          # Copy package.json to deployment root
          cp package.json deployment/
          
          # Copy public assets if they exist
          if [ -d "public" ]; then
            cp -r public deployment/public
            echo "âœ… Public assets copied to deployment/public"
          fi
          
          # Copy web.config for IIS optimization
          if [ -f "web.config" ]; then
            cp web.config deployment/
            echo "âœ… web.config copied"
          fi
          
          # Verify the deployment structure
          echo "ğŸ“ Deployment structure:"
          ls -la deployment/
          echo "ğŸ“ .next directory in deployment:"
          ls -la deployment/.next/ || echo "No .next directory found"
          echo "ğŸ“ Standalone directory:"
          ls -la deployment/.next/standalone/ || echo "No standalone directory found"
          echo "ğŸ“ Checking server.js specifically:"
          test -f deployment/.next/standalone/server.js && echo "âœ… server.js found in deployment" || echo "âŒ server.js NOT found in deployment"
          echo "ğŸ“ Static directory:"
          ls -la deployment/.next/static/ || echo "No static directory found"
          
          echo "âœ… Standalone deployment package ready"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: List deployment files
        run: |
          echo "ğŸ“ Current working directory:"
          pwd
          echo "ğŸ“ Deployment package contents:"
          ls -la
          echo "ğŸ“ Checking for .next directory:"
          ls -la .next/ || echo "âŒ .next directory not found"
          echo "ğŸ“ Checking for standalone directory:"
          ls -la .next/standalone/ || echo "âŒ .next/standalone directory not found"
          echo "ğŸ“ Checking for server.js:"
          ls -la .next/standalone/server.js || echo "âŒ server.js not found"
          echo "ğŸ“ All JavaScript files in deployment:"
          find . -name "*.js" -type f
          echo "ğŸ“ Package.json start script:"
          grep -A 2 -B 2 '"start"' package.json || echo "âŒ Could not find start script"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D831B84DFD75452397F56A1D289B81B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F96921C6B90C43429CFC8D8FDD8F0400 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68A2D53E495F488FB8D9E4908F939960 }}

      - name: Stop Azure Web App
        run: |
          echo "ğŸ›‘ Stopping Azure Web App to ensure clean deployment..."
          az webapp stop --name PnwMafia --resource-group $(az webapp show --name PnwMafia --query resourceGroup -o tsv) || echo "âš ï¸ Could not stop app (may already be stopped)"

      - name: Clean App Service deployment
        run: |
          echo "ğŸ§¹ Cleaning previous deployment files..."
          # Delete all files in the wwwroot directory to ensure clean deployment
          az webapp deployment source delete --name PnwMafia --resource-group $(az webapp show --name PnwMafia --query resourceGroup -o tsv) || echo "âš ï¸ Could not clean deployment history"
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PnwMafia'
          slot-name: 'Production'
          package: .
          clean: true
          
      - name: Start Azure Web App
        run: |
          echo "ğŸš€ Starting Azure Web App..."
          az webapp start --name PnwMafia --resource-group $(az webapp show --name PnwMafia --query resourceGroup -o tsv)
          
      - name: Verify deployment and health
        run: |
          echo "ğŸš€ Deployment completed"
          echo "â³ Waiting for application to start..."
          sleep 60
          
          echo "ğŸ” Checking app service status..."
          az webapp show --name PnwMafia --resource-group $(az webapp show --name PnwMafia --query resourceGroup -o tsv) --query "state" -o tsv
          
          echo "ğŸ“‹ Checking application logs for any startup errors..."
          az webapp log tail --name PnwMafia --resource-group $(az webapp show --name PnwMafia --query resourceGroup -o tsv) --timeout 30 || echo "âš ï¸ Could not retrieve logs"
          
          echo "ğŸ” Testing health endpoint..."
          for i in {1..5}; do
            if curl -f https://pnwmafia.azurewebsites.net/api/health; then
              echo "âœ… Health check passed on attempt $i"
              break
            else
              echo "âš ï¸ Health check failed on attempt $i, retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          echo "ğŸŒ Application should be available at: https://pnwmafia.azurewebsites.net"
          