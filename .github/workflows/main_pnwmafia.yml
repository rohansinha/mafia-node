# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PnwMafia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          
      - name: Build application
        run: npm run build

      - name: Verify next binary exists
        run: |
          echo "üîç Checking for next binary..."
          ls -la node_modules/.bin/next || echo "‚ùå next binary not found"
          npm list next || echo "‚ùå next package not found"
          echo "üì¶ Verifying package installation..."
          npm list --depth=0

      - name: Verify build output
        run: |
          echo "üîç Checking standalone build output..."
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed - .next directory not found"
            exit 1
          fi
          
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "‚ùå Standalone build failed - server.js not found"
            exit 1
          fi
          
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json missing"
            exit 1
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "‚ùå Build incomplete - BUILD_ID not found"
            exit 1
          fi
          
          echo "‚úÖ Standalone build verification passed"
          echo "üìÅ Standalone output size:"
          du -sh .next/standalone/ || echo "Could not measure standalone size"
          echo "ÔøΩ Static assets size:"
          du -sh .next/static/ || echo "Could not measure static size"

      - name: Prepare standalone deployment
        run: |
          echo "üì¶ Preparing standalone deployment package..."
          # Copy static assets to standalone directory
          if [ -d ".next/static" ]; then
            cp -r .next/static .next/standalone/.next/static
            echo "‚úÖ Static assets copied"
          fi
          # Copy public assets if they exist
          if [ -d "public" ]; then
            cp -r public .next/standalone/public
            echo "‚úÖ Public assets copied"
          fi
          # Ensure package.json is available for Azure
          cp package.json .next/standalone/
          # Copy web.config for IIS optimization
          if [ -f "web.config" ]; then
            cp web.config .next/standalone/
            echo "‚úÖ web.config copied"
          fi
          echo "‚úÖ Standalone deployment package ready"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/standalone/
            .next/static/
            public/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: List deployment files
        run: |
          echo "üìÅ Deployment package contents:"
          find . -type f -name "*.js" -o -name "*.json" | head -20
          ls -la || echo "Could not list files"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D831B84DFD75452397F56A1D289B81B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F96921C6B90C43429CFC8D8FDD8F0400 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68A2D53E495F488FB8D9E4908F939960 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PnwMafia'
          slot-name: 'Production'
          package: .
          
      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed"
          echo "‚è≥ Waiting for application to start..."
          sleep 30
          
          echo "üîç Testing health endpoint..."
          curl -f https://pnwmafia.azurewebsites.net/api/health || echo "‚ö†Ô∏è Health check failed - app may still be starting"
          
          echo "üåê Application should be available at: https://pnwmafia.azurewebsites.net"
          